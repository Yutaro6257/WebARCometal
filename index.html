<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <model-viewer
        src="https://yutaro6257.github.io/WebARCometal/metal-frame-denture.glb"
        ios-src="https://yutaro6257.github.io/WebARCometal/metal-frame-denture.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        disable-zoom>
    </model-viewer>
</body>
</html>
